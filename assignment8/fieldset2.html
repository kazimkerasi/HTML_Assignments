  <h1>User Registration Form</h1>
  <form>
  <fieldset>
    <legend style="color: blue;">Personal Information</legend>
    <table>
      <tr>
        <td>Name:</td> 
          <td><input type="text" name="name"></td>
      </tr>
      <tr>
        <td>Email Address:</td>
        <td> <input type="Email" name="Email"></td>
      </tr>
      <tr>
        <td>Password:</td>
          <td> <input type="password" name="password"></td>
      </tr>
      <tr>
        <td>Confirm Password:</td>
          <td> <input type="password" name="password"></td>
      </tr>
    </table>
  </fieldset>
<br/>
  <fieldset>
    <legend style="color: blue;">Address Details</legend>
    <table>
      <tr>
        <td>Address Line one:</td> 
          <td><input type="address" name="address"></td>
      </tr>
      <tr>
        <td>Address Line two:</td>
        <td> <input type="address" name="address"></td>
      </tr>
      <tr>
        <td>Town/City:</td>
          <td> <input type="text" name="city"></td>
      </tr>
      <tr>
        <td>Zip / Postal code:</td>
          <td> <input type="number" name="zip code"></td>
      </tr>
    </table>
  </fieldset><br />
  <button style="border-radius: 8px; background-color: blue; color: white; margin: 0px;">
    <p>
      Signup
    </p>
  </button>
</form>
